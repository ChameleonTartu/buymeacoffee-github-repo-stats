name: buymeacoffee-github-repo-stats
concurrency: buymeacoffee-github-repo-stats

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  run-ghrs-with-matrix:
    name: repostats-for-opensource-work
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # The repositories to generate reports for.
        statsRepo: ['ChameleonTartu/railway-oriented-programming-presentation', 'ChameleonTartu/notifications-api', 'ChameleonTartu/localhost-tunnels-demo', 'ChameleonTartu/amazon-mws-feeds-maven', 'ChameleonTartu/amazon-mws-recommendations-maven', 'ChameleonTartu/amazon-mws-subscriptions-maven', 'ChameleonTartu/amazon-mws-reports-maven', 'ChameleonTartu/chess-players-network-represented-as-graph', 'ChameleonTartu/amazon-mws-fulfillment-inventory-maven', 'ChameleonTartu/so-answers', 'ChameleonTartu/comparison-different-jdk-vendors', 'ChameleonTartu/amazon-mws-finances-maven', 'ChameleonTartu/amazon-mws-orders-maven', 'ChameleonTartu/amazon-mws-fulfillment-inbound-shipment-maven', 'ChameleonTartu/amazon-mws-easyship-maven', 'ChameleonTartu/amazon-mws-merchant-fulfillment-maven', 'ChameleonTartu/amazon-mws-docs', 'ChameleonTartu/calculator', 'ChameleonTartu/eDeclarationSearcher', 'ChameleonTartu/amazon-mws-fulfillment-outbound-shipment-maven', 'ChameleonTartu/neurotolge', 'ChameleonTartu/eco-to-sqlite', 'ChameleonTartu/NorwegianLoanCalculator', 'ChameleonTartu/toy-stores-crawlers', 'ChameleonTartu/ConformanceChecker', 'ChameleonTartu/audio-files-to-pomodoro-counts', 'ChameleonTartu/oslo-bicycle-historical', 'ChameleonTartu/RubyWarrior', 'ChameleonTartu/ripe-and-arin-email-and-org-finder', 'ChameleonTartu/competitive_programming', 'ChameleonTartu/agile-exam-preparation', 'ChameleonTartu/RandomSnippets', 'ChameleonTartu/MboxFiltering', 'ChameleonTartu/itt8060', 'ChameleonTartu/gb-demo-bot', 'thomasborgen/storage-bucket', 'ChameleonTartu/spring-boot-api-rate-limiting']
      # Do not cancel&fail all remaining jobs upon first job failure.
      fail-fast: false
      # Help avoid commit conflicts. Note(JP): this should not be
      # necessary anymore, feedback appreciated
      max-parallel: 1
    steps:
      - name: run-ghrs
        uses: jgehrcke/github-repo-stats@RELEASE
        with:
          repository: ${{ matrix.statsRepo }}
          ghtoken: ${{ secrets.ACCESS_GITHUB_API_TOKEN }}
