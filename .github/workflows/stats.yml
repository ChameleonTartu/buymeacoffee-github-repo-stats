on:
  schedule:
    # Run this once per day (hours in UTC time zone).
    # Towards the end of the day for keeping the last
    # data point meaningful.
    - cron: "* 23 * * *"
  workflow_dispatch: # Allow for running this manually.

jobs:
  j1:
    name: github-repo-stats
    runs-on: ubuntu-latest
    steps:
      - name: railway-oriented-programming-presentation
        uses: jgehrcke/github-repo-stats@HEAD
        with:
          repository: ChameleonTartu/railway-oriented-programming-presentation
          ghtoken: ${{ secrets.ACCESS_GITHUB_API_TOKEN }}
          databranch: master
